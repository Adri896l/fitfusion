<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Guardar Rutina</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://kit.fontawesome.com/94ea2dd20d.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.6.0/jspdf.umd.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/html2pdf.js/0.5.0/html2pdf.bundle.min.js"></script>
    <style>
        .theme-toggle {
            position: fixed;
            top: 50%;
            transform: translateY(-65%);
            text-align: center;
            z-index: 10;
            right: 0;
            left: auto;
            border: none;
            background-color: var(--bs-body-color);
        }
        html[data-bs-theme="light"] .theme-toggle .fa-moon {
            cursor: pointer;
            padding: 10px;
            display: block;
            font-size: 1.25rem;
        }
        html[data-bs-theme="dark"] .theme-toggle .fa-sun {
            cursor: pointer;
            padding: 10px;
            display: block;
            font-size: 1.25rem;
        }
        html[data-bs-theme="dark"] .theme-toggle .fa-moon {
            display: none;
        }
        html[data-bs-theme="light"] .theme-toggle .fa-sun {
            display: none;
        }
    </style>
</head>
<body data-bs-theme="light">
    <a href="#" class="theme-toggle" data-bs-toggle="tooltip" data-bs-placement="left" data-bs-title="Cambiar Tema">
        <i class="fa-regular fa-moon"></i>
        <i class="fa-regular fa-sun"></i>
    </a>

    <!-- Botón para abrir el modal -->
    <button type="button" class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#guardarRutinaModal">
        Guardar Rutina
    </button>

    <!-- Modal -->
    <div class="modal fade" id="guardarRutinaModal" tabindex="-1" aria-labelledby="guardarRutinaModalLabel" aria-hidden="true">
        <div class="modal-dialog modal-lg">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="guardarRutinaModalLabel">Guardar Rutina</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <form id="formGuardarRutina">
                        <div class="mb-3">
                            <label for="nombreRutina" class="form-label">Nombre de la Rutina</label>
                            <input type="text" class="form-control" id="nombreRutina" required>
                        </div>
                        <div class="mb-3">
                            <label for="descripcionRutina" class="form-label">Descripción</label>
                            <textarea class="form-control" id="descripcionRutina" rows="3" required></textarea>
                        </div>
                        <div class="mb-3">
                            <label for="fechaRutina" class="form-label">Fecha</label>
                            <input type="date" class="form-control" id="fechaRutina" required>
                        </div>
                        <div class="mb-3">
                            <label for="duracionRutina" class="form-label">Duración (minutos)</label>
                            <input type="number" class="form-control" id="duracionRutina" required>
                        </div>
                        <div class="mb-3">
                            <label for="intensidadRutina" class="form-label">Intensidad</label>
                            <select class="form-select" id="intensidadRutina" required>
                                <option value="">Seleccionar</option>
                                <option value="baja">Baja</option>
                                <option value="media">Media</option>
                                <option value="alta">Alta</option>
                            </select>
                        </div>
                        <hr>
                        <div id="ejerciciosContainer">
                            <div class="ejercicio mb-3">
                                <h6>Ejercicio 1</h6>
                                <div class="mb-3">
                                    <label for="nombreEjercicio1" class="form-label">Nombre del Ejercicio</label>
                                    <input type="text" class="form-control" id="nombreEjercicio1" required>
                                </div>
                                <div class="mb-3">
                                    <label for="diaEjercicio1" class="form-label">Día de la Semana</label>
                                    <select class="form-select" id="diaEjercicio1" required>
                                        <option value="">Seleccionar</option>
                                        <option value="lunes">Lunes</option>
                                        <option value="martes">Martes</option>
                                        <option value="miércoles">Miércoles</option>
                                        <option value="jueves">Jueves</option>
                                        <option value="viernes">Viernes</option>
                                        <option value="sábado">Sábado</option>
                                        <option value="domingo">Domingo</option>
                                    </select>
                                </div>
                                <div class="mb-3">
                                    <label for="seriesEjercicio1" class="form-label">Series</label>
                                    <input type="number" class="form-control" id="seriesEjercicio1" required>
                                </div>
                                <div class="mb-3">
                                    <label for="repeticionesEjercicio1" class="form-label">Repeticiones por Serie</label>
                                    <input type="number" class="form-control" id="repeticionesEjercicio1" required>
                                </div>
                                <div class="mb-3">
                                    <label for="descansoEjercicio1" class="form-label">Descanso entre Series (segundos)</label>
                                    <input type="number" class="form-control" id="descansoEjercicio1" required>
                                </div>
                            </div>
                        </div>
                        <button type="button" class="btn btn-secondary" id="agregarEjercicio">Agregar Ejercicio</button>
                        <div class="modal-footer">
                            <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cerrar</button>
                            <button type="submit" class="btn btn-primary">Guardar</button>
                            <button type="button" class="btn btn-success" id="guardarPdf">Guardar en PDF</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.3/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js"></script>
    <script src="https://kit.fontawesome.com/94ea2dd20d.js"></script>
    <script>
        document.addEventListener('DOMContentLoaded', function () {
            // Inicializar tooltips
            var tooltipTriggerList = [].slice.call(document.querySelectorAll('[data-bs-toggle="tooltip"]'))
            var tooltipList = tooltipTriggerList.map(function (tooltipTriggerEl) {
                return new bootstrap.Tooltip(tooltipTriggerEl)
            });

            let ejercicioIndex = 1;

            // Añadir nuevos ejercicios
            document.getElementById('agregarEjercicio').addEventListener('click', function() {
                ejercicioIndex++;
                const ejerciciosContainer = document.getElementById('ejerciciosContainer');
                const newEjercicio = document.createElement('div');
                newEjercicio.classList.add('ejercicio', 'mb-3');
                newEjercicio.innerHTML = `
                    <hr>
                    <h6>Ejercicio ${ejercicioIndex}</h6>
                    <div class="mb-3">
                        <label for="nombreEjercicio${ejercicioIndex}" class="form-label">Nombre del Ejercicio</label>
                        <input type="text" class="form-control" id="nombreEjercicio${ejercicioIndex}" required>
                    </div>
                    <div class="mb-3">
                        <label for="diaEjercicio${ejercicioIndex}" class="form-label">Día de la Semana</label>
                        <select class="form-select" id="diaEjercicio${ejercicioIndex}" required>
                            <option value="">Seleccionar</option>
                            <option value="lunes">Lunes</option>
                            <option value="martes">Martes</option>
                            <option value="miércoles">Miércoles</option>
                            <option value="jueves">Jueves</option>
                            <option value="viernes">Viernes</option>
                            <option value="sábado">Sábado</option>
                            <option value="domingo">Domingo</option>
                        </select>
                    </div>
                    <div class="mb-3">
                        <label for="seriesEjercicio${ejercicioIndex}" class="form-label">Series</label>
                        <input type="number" class="form-control" id="seriesEjercicio${ejercicioIndex}" required>
                    </div>
                    <div class="mb-3">
                        <label for="repeticionesEjercicio${ejercicioIndex}" class="form-label">Repeticiones por Serie</label>
                        <input type="number" class="form-control" id="repeticionesEjercicio${ejercicioIndex}" required>
                    </div>
                    <div class="mb-3">
                        <label for="descansoEjercicio${ejercicioIndex}" class="form-label">Descanso entre Series (segundos)</label>
                        <input type="number" class="form-control" id="descansoEjercicio${ejercicioIndex}" required>
                    </div>
                `;
                ejerciciosContainer.appendChild(newEjercicio);
            });

            // Guardar la rutina
            document.getElementById('formGuardarRutina').addEventListener('submit', function(event) {
                event.preventDefault();
                alert('Rutina guardada con éxito.');
                var modal = bootstrap.Modal.getInstance(document.getElementById('guardarRutinaModal'));
                modal.hide();
            });

            // Generar y guardar PDF
            document.getElementById('guardarPdf').addEventListener('click', function() {
                const formElement = document.getElementById('formGuardarRutina');
                const options = {
                    margin: 1,
                    filename: 'rutina.pdf',
                    image: { type: 'jpeg', quality: 0.98 },
                    html2canvas: { scale: 2 },
                    jsPDF: { unit: 'in', format: 'letter', orientation: 'portrait' }
                };
                html2pdf().from(formElement).set(options).save();
            });
        });
    </script>
</body>
</html>
