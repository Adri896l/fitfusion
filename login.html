<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FITFUSION</title>
    <link rel="stylesheet" href="css/login.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    <link href='https://unpkg.com/boxicons@2.1.1/css/boxicons.min.css' rel='stylesheet'>
</head>
<body>
    <!-- Contenedor para alertas -->
    <div id="alerts-container" class="position-fixed top-0 start-0 w-100 p-3" style="z-index: 1050;"></div>

    <!-- Resto del HTML -->
    <header class="banner">
        <nav class="navbar navbar-expand-lg bg-dark fixed-top">
            <div class="container-fluid">
                <a class="navbar-brand" href="index.html" id="nom" style="color:#64DBFF; font-family:monospace; font-style: oblique; font-size: 2em; font-weight: bold;">
                    <img src="img/logo.png" alt="Logo" width="60" height="45" class="d-inline-block align-text-top">
                    FITFUSION
                </a>
            </div>
        </nav>
    </header>

    <div class="container-form sign-up">
        <div class="welcome-back">
            <div class="message">
                <h2>Bienvenido a FitFusion</h2>
                <p>Si ya tienes una cuenta por favor inicia sesión aquí</p>
                <button class="sign-up-btn btn btn-primary">Iniciar Sesión</button>
            </div>
        </div>
        <form id="signup-form" class="formulario">
            <h2 class="create-account">Crear una cuenta</h2>
            <div class="iconos">
                <div class="border-icon">
                    <i class='bx bxl-google'></i>
                </div>
                <div class="border-icon">
                    <i class='bx bxl-facebook-circle'></i>
                </div>
            </div>
            <p class="cuenta-gratis">Crear una cuenta gratis</p>
            <input type="text" id="signup-name" class="form-control mb-3" placeholder="Nombre">
            <input type="email" id="signup-email" class="form-control mb-3" placeholder="Email">
            <input type="password" id="signup-password" class="form-control mb-3" placeholder="Contraseña">
            <input type="button" id="signup-submit" class="btn btn-success w-100" value="Registrarse">
        </form>
    </div>
    
    <div class="container-form sign-in">
        <form id="signin-form" class="formulario">
            <h2 class="create-account">Iniciar Sesión</h2>
            <div class="iconos">
                <div class="border-icon">
                    <i class='bx bxl-google'></i>
                </div>
                <div class="border-icon">
                    <i class='bx bxl-facebook-circle'></i>
                </div>
            </div>
            <p class="cuenta-gratis">¿Aún no tienes una cuenta?</p>
            <input type="email" id="signin-email" class="form-control mb-3" placeholder="Email">
            <input type="password" id="signin-password" class="form-control mb-3" placeholder="Contraseña">
            <a href="#"><input type="button" id="signin-submit" class="btn btn-primary w-100" value="Iniciar Sesión"></a>
        </form>
        <div class="welcome-back">
            <div class="message">
                <h2>Bienvenido de nuevo</h2>
                <p>Si aún no tienes una cuenta, por favor regístrate aquí</p>
                <button class="sign-in-btn btn btn-secondary">Crear Cuenta</button>
            </div>
        </div>
    </div>
    
    <script src="js/login.js"></script>
</body>
</html>
